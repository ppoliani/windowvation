<html ng-app="app.core">
    <head lang="en">
        <meta charset="UTF-8">
        <title>{{ title }}</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="public/dist/app.min.css" />

        <base href="/">
    </head>

    <body>
        <section class="global-wrapper">

            <!-- Header -->
            <ng-include src="'public/app/partial/_header.html'"></ng-include>

            <!-- Main content -->
            <section class="main-content" ng-view></section>

        </section>

        <script src="public/dist/vendor.min.js"></script>
        <script src="public/dist/app.js"></script>

        <script type="text/javascript">
              WebFontConfig = {
                google: { families: [ 'Lato::latin' ] }
              };
              
              (function() {
                var wf = document.createElement('script');
                wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                  '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
              })(); 
        </script>
    </body>
</html>
